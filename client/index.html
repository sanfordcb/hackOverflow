<!DOCTYPE html>
<html ng-app='hackoverflow'>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <title>Hack Overflow</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600,700,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/style-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/style-forums.css" />
    <link rel="stylesheet" type="text/css" href="styles/style-posts.css" />
    <link rel="stylesheet" type="text/css" href="styles/style-comments.css" />
    <link rel="stylesheet" type="text/css" href="styles/style-answers.css" />
    <link rel="stylesheet" type="text/css" href="styles/style-add-post.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css" />
  </head>

  <body ng-controller="AppController">

    <header ng-include="'app/header.html'"></header>
    <div class="container" id="main" ui-view></div>


    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/satellizer/satellizer.min.js"></script>

    <script src="app/services/services.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/auth/signout.js"></script>
    <script src="app/profile/profile.js"></script>
    <script src="app/forums/forums.js"></script>
    <script src="app/posts/posts.js"></script>
    <script src="app/posts/add-post.js"></script>
    <script src="app/posts/edit-post.js"></script>
    <script src="app/answers/answers.js"></script>
    <script src="app/comments/comments.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
